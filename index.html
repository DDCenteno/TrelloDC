<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- icono de estrella 
    <i class="fa fa-star-o" aria-hidden="true"></i>
    icono bolso
    <i class="fa fa-suitcase" aria-hidden="true"></i>
    -->
    <header>
        <div class="left">
            <div class="logoLeft">
                <i class="fa fa-trello" aria-hidden="true"></i>
                <span>Tablero</span>
            </div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <img src="assets/images/trelloLogoWhite.svg" alt="Trello Logo">
        <div class="blockRight">
            <div class="iconPlus">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="warning">
                <div class="circle">
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                </div>
            </div>
            <div class='ring'>
                <i class="fa fa-bell-o" aria-hidden="true"></i>
            </div>
            <div class="userCircle">
            </div>
        </div>
    </header>
    <section class="firstSection">
        <h3>Tablero - Reto de Código </h3>
        <a href="#">
            <i class="fa fa-star-o" aria-hidden="true"></i>
        </a>
        <a href="#">
            <i class="fa fa-suitcase" aria-hidden="true"></i>
            <h5>Privado</h5>
        </a>
        <a class="rightMenu" href="#">
            <i class="fa fa-minus" aria-hidden="true"></i>Mostrar menú</a>
    </section>
    <section id="container">
        <div id='boxAdd-js' class="boxAdd">
            <span id='initialSpan'>Añadir una lista...</span>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
